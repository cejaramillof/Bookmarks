<!DOCTYPE html>
<html ng-app="Bookmarks">
  <head>
    <title>Angular JS</title>
  </head>
  <body ng-controller="MainController">
    <div>
      <h1>Welcome {{name}}</h1>
      <p><input ng-model="name" type="text" /></p>
      <ul>
        <li ng-repeat="category in categories" ng-class="{active: isCurrentCategory(category)}">
          <a href="#" ng_click="setCurrentCategory(category)">{{category}}</a>
        </li>
      </ul>
      <ul>
        <li ng-repeat="bookmark in bookmarks | filter: {category: currentCategory}">
          <p>
            <a href="{{bookmark.url}}">{{bookmark.name}}</a><br />
            <small>{{bookmark.url}}</small>
          </p>
        </li>
      </ul>      
    </div>
  </body>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
