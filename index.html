<!DOCTYPE html>
<html ng-app="Bookmarks">
  <head>
    <title>Angular JS</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-controller="MainController">
    <div class="wrapper">
      <!-- Header -->
      <header class="header header-fixed navbar container-fluid">
        <div class="row">
          <div class="brand col-sm-3">
            <a href="#" class="navbar-brand">
              <i class="glyphicon glyphicon-heart-empty"></i>
              <span class="heading-font">Boookmarks App</span>
            </a>
          </div>
        </div>
      </header>
      <div class="box">
        <div class="row">
          <!-- sidebar -->
          <div class="column col-sm-3" id="sidebar">
            <p class="nav-title">
              Categories
              <a href="#" class="pull-right"><i class="glyphicon glyphicon-folder-open"></i></a>
            </p>
            <ul class="nav">
              <li ng-repeat="category in categories" ng-class="{active: isCurrentCategory()}">
                <a href="#" ng-click="setCurrentCategory(category)"><i class="glyphicon glyphicon-tag"></i> {{category}}</a>
              </li>
            </ul>
          </div>
          <!-- /sidebar -->
          
          <!-- main -->
          <div class="column col-sm-9" id="main">
            <div class="padding">
              <div class="full col-sm-9">
                <!-- content -->
                <h2>
                  Category: {{currentCategory}}
                  <a href="#" class="btn btn-primary btn-xs pull-right"><i class="glyphicon glyphicon-plus-sign"></i> New bookmark</a>              
                </h2>
                <ul>
                  <li ng-repeat="bookmark in bookmarks | filter: {category: currentCategory}">
                    <p>
                      <a href="{{bookmark.url}}">{{bookmark.name}}</a>
                      <i class="glyphicon glyphicon-trash"></i>
                      <i class="glyphicon glyphicon-pencil"></i><br />
                      <small>{{bookmark.url}}</small>
                    </p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- /main -->
          
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
